<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="numero">0</div>
        <div class="riga">

            <button id="ac" class="grigio">AC</button>
            <button id="eliminare" class="grigio">DEL</button>
            <button id="punto" class="grigio">.</button>
            <button id="divisione" class="arancione">/</button>


        </div>
        <div class="riga">

            <button id="sette">7</button>
            <button id="otto">8</button>
            <button id="nove">9</button>
            <button id="moltiplicazione" class="arancione">X</button>

        </div>
        <div class="riga">

            <button id="quattro">4</button>
            <button id="cinque">5</button>
            <button id="sei">6</button>
            <button id="sottrazione" class="arancione">-</button>

        </div>
        <div class="riga">

            <button id="uno">1</button>
            <button id="due">2</button>
            <button id="tre">3</button>
            <button id="somma" class="arancione">+</button>

        </div>
        <div class="riga">

            <button id="zero">0</button>
            <button id="uguale" class="arancione">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
